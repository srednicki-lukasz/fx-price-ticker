<div *ngIf="pricesLoading" class="d-flex align-items-center justify-content-center vh-100">
	<div class="spinner-border"></div>
</div>

<table *ngIf="!pricesLoading" class="d-none d-md-table w-100" mat-table [dataSource]="prices">
	<ng-container matColumnDef="index">
		<th mat-header-cell *matHeaderCellDef>No.</th>
		<td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
	</ng-container>

	<ng-container matColumnDef="instrument">
		<th mat-header-cell *matHeaderCellDef>Instrument</th>
		<td mat-cell *matCellDef="let item">{{ item.instrument }}</td>
	</ng-container>

	<ng-container matColumnDef="bid">
		<th mat-header-cell *matHeaderCellDef>Bid</th>
		<td mat-cell *matCellDef="let item">{{ item.bid }}</td>
	</ng-container>

	<ng-container matColumnDef="ask">
		<th mat-header-cell *matHeaderCellDef>Ask</th>
		<td mat-cell *matCellDef="let item">{{ item.ask }}</td>
	</ng-container>

	<ng-container matColumnDef="timestamp">
		<th mat-header-cell *matHeaderCellDef>Timestamp</th>
		<td mat-cell *matCellDef="let item">{{ item.timestamp }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
	<tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<div *ngIf="!pricesLoading" class="d-block d-md-none">
	<ul class="list-group list-group-flush">
		<li *ngFor="let item of prices; let i = index" class="list-group-item">
			<div class="fw-bold">{{ i + 1 }}. {{ item.instrument }}</div>
			<div>Bid: {{ item.bid }}</div>
			<div>Ask: {{ item.ask }}</div>
			<div>{{ item.timestamp }}</div>
		</li>
	</ul>
</div>
